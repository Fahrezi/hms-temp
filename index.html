<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Codebase React Vite Typescript</title>
    <meta name="description" content="Codebase for all EADDS FE Project" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="/images/favicon.ico" />
    <link rel="apple-touch-icon" href="/images/apple-touch-icon.png" sizes="180x180" />
    <link rel="mask-icon" href="/images/mask-icon.svg" color="#FFFFFF" />
    <meta name="theme-color" content="#ffffff" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Skip modified-clicks, new tabs, anchors, etc.
      addEventListener('click', (e) => {
        const a = e.target.closest('a[href]');
        if (!a || a.target || e.metaKey || e.ctrlKey || a.href.startsWith('#')) return;

        e.preventDefault();
        document.body.classList.add('fade-out');
        setTimeout(() => { location.href = a.href; }, 150); // match CSS duration
      });
    </script>
  </body>
</html>
